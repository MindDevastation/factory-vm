<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Factory VM</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; vertical-align: top; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #f3f4f6; }
    .bar { width: 180px; height: 10px; background: #f3f4f6; border-radius: 6px; overflow: hidden; }
    .bar > div { height: 100%; background: #111827; }
    a { color: #1d4ed8; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .muted { color: #6b7280; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    pre { background: #0b1020; color: #e5e7eb; padding: 12px; border-radius: 10px; overflow:auto;}
  </style>
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
